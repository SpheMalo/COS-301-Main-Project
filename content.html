<body>
	<!--This is the book list, view and creator-->
	<!--services start -->
	
   <div class="content1 services" id="menu-2">
		<div id="serviceContainer" >
		  
		  <div id="commentSide">
			  
			  <div id="commentTop">
			   Comments
			   <span id="commentImage"></span>
			  </div> 	  
		      <div id="commentArea"><br><br><br>
					Choose a chapter to comment on:<br>
					<select id="chapterSelect">
						 <option disabled="true">none</option>
					</select>
					<textarea id="commentText" cols="32" rows="30" ></textarea>
					<button id="saveComment">Save Comment</button>
		  </div>
			  
			  
		  </div>
		  <div id="commentHide"></div>
		  
		  <div id="editorialLetter">
			  
			  <div id="letterTop">
			   Editorial Letter
			   <span id="letterImage"></span>
			  </div> 	  
		      <div id="letterArea">
					<textarea id="letterText" cols="66" rows="38" ></textarea>
					<button id="sendLetter">Send</button>
		       </div>  
			  
		  </div>
		   <div id="letterHide"></div>
		  
          <div id="serviceBackground">
                       
                        	<div id="topService">
                                 <div id="services">
										<div class="service">Create Book</div>
										<div id="viewBooks">List Books</div>
										<div id="writeEditorial">Editorial Letter</div>
										<div id="chapterButton"><div id="addChapter" onclick="addSection()">Add Chapter </div><input type='text' id='sectionName' /></div>
								    
                                 </div>
                                 <div class="templatemo_mainservice templatemo_botgap" id="goBackService">
                                    <a id="serviceGoBack" class="show-1 templatemo_homeservice" href="#">Go Back</a>
                                 </div>
								 
                        	 </div>
							
							
                            <div id="scrollDiv">
                                <div id="bookList">
                                        
                                </div>
                                <div id="pageView">
            						<button id="refreshBook" style="visibility:hidden;" onclick="refreshBook()">Refresh</button>
            					</div>
                                 <div id="editSection">
                                      <div id="inputHeading"><input type="text" id="pageEditTitle"/></div><!--<hr/>-->
                                        <!--  <textarea id="editor" cols="93" rows="10">-->
					  						<!--This is the rich text editor-->
                                        <!-- Replace textarea-->
                                        <div class="adjoined-bottom">
                                            <div class="grid-container">
                                                <div class="grid-width-100">
                                                    <div id="editor">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Replace textarea-->
					
					
                                          
                                          <button id="saveBtn" onclick="saveText()" >Save</button>
                                  </div>
                            </div>
							
            </div>
            

                  <div id="bookDiv">
            			<div id="scriptMenuBar">Please fill in author details.</div>                  	
                        <div id="pageList"></div>
                        
                        <div id="contentDiv">
                        	<div id="infoBox">
                                 <div id="labels">	
                                     <label>Book Title:</label><br/>
                                     <label>Author's</label><br/>
                                     <label>Firstname:</label><br/>
                                     <label>Surname:</label>
                                 </div>
                                 <div id="inputs">
                                     <input id="title" type="text"/><br/><br/>
                                     <input id="firstname" type="text"/><br/>
                                     <input id="surname" type="text"/>
                                 </div>
                             </div>                             
                             <div id="inputs2">
                                 <textarea id="preface" cols="50" rows="14" ></textarea>
				 
			</div>
                             </div>
                            <textarea id="manuscriptArea" cols="96" rows="14" ></textarea>
                            
                            
                            <form class="form" id="saveBookForm">
                            	<button type="submit" id="back-button">Back</button>
                            	<button type="submit" id="next-button">Next</button>
                            </form>
                        </div>
                        <div id="Page">
                        	
                        </div>     
				</div><!--bookDiv ends here-->
                  	
                  

                <div id="sidePicDiv" class="templatemo_col37 col-sm-12 templatemo_leftgap templatemo_topgap">
