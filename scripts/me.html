<!DOCTYPE html>
    <head>
        <script src="jquery-1.8.3.min.js"></script>
        <script src="saveTextToDB.js"></script>
        
		<style type="text/css">
			#oldContent, #newContent
			{
				border: solid 1px grey;
				border-radius: 12px;
				height: 115px;
			}
		</style>
    </head>
    <body onload='resolveConflict()'>
		
		<p id="yourChanges">Changes made by you:</p>
		<div id="newContent">
			<p id="newPar"></p>
		</div>
		
		<br />
		<br />
		<p id="userChanges">Changes made by </p>
		<div id="oldContent">
			<p id="oldPar"></p>
		</div>
		
		<button id="addBefore">Add Your Changes Before This</button>
		<button id="addAfter">Add Your Changes After This</button>
		
		<br />
		<br />
		<p>Your new content: </p>
		<textarea id="newContent"></textarea>
    </body>
</html>
